<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eye Tracking</title>

  <!-- External libraries -->
  <script src="https://api.gazerecorder.com/GazeCloudAPI.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/heatmap.js/2.0.0/heatmap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>


  <script src="script.js" defer></script>
  <script src="analysis.js" defer></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="ui-elements">
    <h1 id="main-title">Eye Tracking</h1>
    <button id="start-btn" onclick="startTracking()">Start Tracking</button>
    <button id="stop-btn" onclick="stopTracking()" style="display: none;">Stop Tracking</button>
    <button id="clear-btn" onclick="clearHeatmap()" style="display: none;">Clear Heatmap</button>
    <button id="analyzeBtn" onclick="analyzeGazeData()" style="display: none;">Analyze</button>
  </div>
  <div id="heatmap-container"></div>
  <canvas id="saccade-graph" width="600" height="300" style="display:none; margin-top: 20px;"></canvas>

</body>
</html>
