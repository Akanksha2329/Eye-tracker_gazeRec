<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eye Tracking</title>

  <!-- External libraries -->
  <script src="https://api.gazerecorder.com/GazeCloudAPI.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/heatmap.js/2.0.0/heatmap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>

  <script src="script.js" defer></script>
  <script src="analysis.js" defer></script>
  <link rel="stylesheet" href="style.css" />

  <style>
  .tooltip {
    position: absolute;
    background: #fff;
    border: 1px solid #999;
    padding: 6px 10px;
    font-size: 13px;
    pointer-events: none;
    border-radius: 4px;
    box-shadow: 0px 0px 6px rgba(0,0,0,0.2);
  }
  </style>
  
</head>
<body>
  <div id="ui-elements">
    <h1 id="main-title">Eye Tracking</h1>
    <button id="start-calibration-btn" onclick="startCalibration()">Start Calibration</button>
    <button id="upload-btn" onclick="triggerUpload()" style="display: none;">Upload Photo</button>
    <button id="stop-btn" onclick="stopTracking()" style="display: none;">Stop Tracking</button>
    <button id="analyzeClearBtn" onclick="analyzeAndReset()" style="display: none;">Analyze & Reset</button>
    <button id="aoi-select-btn" onclick="enableAOISelection()" style="display: none;">Select AOI</button>
    <button id="start-tracking-btn" onclick="startTracking()" style="display: none;">Start Tracking</button>
  </div>

  <canvas id="CalCanvasId" style="display: none;"></canvas>
  <video id="showvideoid" style="display: none;"></video>

   <!-- Hidden image upload input -->
  <input type="file" id="imageUpload" accept="image/*" style="display: none;" onchange="handleImageUpload()" />
  
  <div id="saccade-d3-container" style="display:none; margin-top: 20px;"></div>
  
  <div id="heatmap-visual">
  <img id="bg-image" alt="Uploaded background" />
  <canvas id="aoi-canvas" style="position:absolute; top:0; left:0; pointer-events:none; z-index:2;"></canvas>
  <div id="heatmap-container"></div>
  </div>
  <div id="fixation-visual">
  <img id="bg-image-fixation" alt="Uploaded background" />
  <canvas id="fixation-sequence-canvas" style="display: none; border:1px solid #ccc;"></canvas>
  </div>

</body>
</html>
